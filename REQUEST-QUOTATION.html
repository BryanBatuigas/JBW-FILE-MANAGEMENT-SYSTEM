    <style>
    .dropbtn {
        cursor: pointer;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        z-index: 1;
    }

    .dropdown-content a {
        display: block;
    }

    .dropdown a:hover {background-color: #ddd;}

.show {display: block;}
    </style>

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="log-testing.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="Login_Js.js"></script>
        <span class="border-bottom"></span>
        <header class="header-banner"></header>
    </head>

    <body>

        <div class="container-fluid" ><br><br><br>
            <div class="card mx-auto"; style="padding-top: 12px; background: rgba(225,225,225,.4);">
                <div class="card-body" id="logintab">
                    <h1 class="card-title">JBW<br><br>FILE MANAGEMENT SYSTEM</h1>
                    <div class="JBW">
                        <img src="LOGO.png" alt="JBW" class="logo">
                    </div>
                    <div class="coord4" id="Username1" >
                        <label for="fuser"> Username: </label>
                    </div>
                    <div class="coord5">
                        <input type="text" id="fuser" name="fuser" size="26" placeholder="Enter Username" required>
                    </div>
                    <div class="coord6">
                        <label for="fpass"> Password: </label>
                    </div>
                    <div class="coord7">
                        <input type="password" id="fpass" size="26" placeholder="Enter Password">
                    </div>
                    <div class="coord8">
                        <input type="checkbox" id="show" name="show">
                        <label for="show"> Show Password?</label>
                    </div>
                    <div class="coord9">
                        <input type="button" onclick="login()" value="Log In" class="button1"> 
                    </div>
                    <div class="coord10">
                        <a href="REGISTER.html">Create account</a>
                    </div>
                </div>
            </div>
            <script src="Login_Js.js"></script>
        </div> 
    </body>
</html>

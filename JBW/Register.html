<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="testing2.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="Register_js.js"></script>
        <span class="border-bottom"></span>
    </head>

    <body>
        <div class="container-fluid"><br><br><br><br> 
            <div class="card mx-auto" style="padding-top: 12px; background: rgba(225,225,225,.4);">
                <div class="card-body">
                    <h1 class="card-title">JBW <br><br>FILE MANAGEMENT SYSTEM</h1>
                    <div class="coord4">
                        <label for="fuser"> Username: </label>
                    </div>
                    <div class="coord5">
                        <input type="text" id="fuser" name="fuser" placeholder="Enter Username" size="25">
                    </div>
                    <div class="coord6">
                        <label for="fpass"> Password: </label>
                    </div>
                    <div class="coord7">
                        <input type="password" id="fpass" name="fpass" placeholder="Enter Password" size="25">
                    </div>
                    <div class="coord7_1">
                        <label for="fcpass"> Confirm Password: </label>
                    </div>
                    <div class="coord7_2">
                        <input type="password" id="fcpass" name="fcpass" placeholder="Enter Password" size="25">
                    </div>
                    <div class="coord9">
                        <input type="button" onclick="register()" value="Sign Up" class="button1">
                    </div>
                    <div class="coord10">
                        <h2 style="font-size: 15pt">Already have an account?</h2>
                    </div>
                    <div class="coord11">
                        <a href="Login.html"><b2 class="button2">Log in</b2></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
